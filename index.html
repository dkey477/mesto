<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel='stylesheet'>
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/Kusto.png" alt="Портрет Жак-Ив Кусто">
      <div>
        <div class="profile__content">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__popup-open" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__rectangle" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/karachaevsk.png" alt="Фотография Карачаевск" class="element__image">
        <div class="element__caption">
          <h2 class="element__text">Карачаевск</h2>
          <button class="element__icon" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/gora-Elbrus.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__caption">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__icon" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.png" alt="Фотография Домбай" class="element__image">
        <div class="element__caption">
          <h2 class="element__text">Домбай</h2>
          <button class="element__icon" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/gora-Elbrus.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__caption">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__icon" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.png" alt="Фотография Домбай" class="element__image">
        <div class="element__caption">
          <h2 class="element__text">Домбай</h2>
          <button class="element__icon" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/karachaevsk.png" alt="Фотография Карачаевск" class="element__image">
        <div class="element__caption">
          <h2 class="element__text">Карачаево-Черкессия</h2>
          <button class="element__icon" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Дмитрий Киреев</p>
  </footer>
  <!-- Попап -->
  <div class="popup">
    <div class="popup__contener">
      <button class="popup__close" type="button"></button>
      <form class="popup__content" name="popup" method="post">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" placeholder="Ваше имя" class="popup__input popup__input_type_name">
        <input type="text" name="job" placeholder="Сфера деятельности" class="popup__input popup__input_type_about">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
