<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel='stylesheet'>
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/Kusto.png" alt="Портрет Жак-Ив Кусто">
      <div>
        <div class="profile__content">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__popup-open" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__rectangle" type="button"></button>
    </section>
    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023. Дмитрий Киреев</p>
  </footer>
  <!-- Темлэйт -->
  <template id="element-card">
    <li class="element">
      <button class="element__basket" type="button"></button>
      <img class="element__image">
      <div class="element__caption">
        <h2 class="element__text"></h2>
        <button class="element__icon" type="button"></button>
      </div>
    </li>
  </template>
  <!-- Попап -->
  <div class="popup popup_type_profile">
    <div class="popup__contener">
      <button class="popup__close" type="button"></button>
      <form class="popup__content" name="popup" method="post" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" placeholder="Ваше имя" class="popup__input popup__input_type_name" minlength="2"
          maxlength="40" required id="input-name">
        <span class="popup__error_visible" id="input-name-error"></span>
        <input type="text" name="job" placeholder="Сфера деятельности" class="popup__input popup__input_type_about"
          minlength="3" maxlength="200" required id="input-job">
        <span class="popup__error_visible" id="input-job-error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_addcards">
    <div class="popup__contener">
      <button class="popup__close" type="button"></button>
      <form class="popup__content" name="popup" method="post" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="name" placeholder="Название" class="popup__input popup__input_type_name" minlength="2"
          maxlength="30" required id="input-mesto">
        <span class="popup__error_visible" id="input-mesto-error"></span>
        <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_about"
          required id="input-url">
        <span class="popup__error_visible" id="input-url-error"></span>
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__contener popup__contener_type_image">
      <button class="popup__close" type="button"></button>
      <img src="#" alt="#" class="popup__image">
      <h2 class="popup__title popup__title_type_image"></h2>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
